{% extends 'myapp/base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4 style="font-size:40px; color: crimson;">ADD TASK</h4>
            <form class="shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Task">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" id="date">
                </div>  
                <div  class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter Task priority">   
                </div>     
                <div  class="form-group">
                    <input class="btn btn-dark btn-outline-warning btn-lg" type="submit">    
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4 style="font-size:40px; color: crimson;">Task to be completed</h4>
            {% for task in task_list %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>Priority: {{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-dark btn-outline-success btn-lg" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-dark btn-outline-primary btn-lg" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
